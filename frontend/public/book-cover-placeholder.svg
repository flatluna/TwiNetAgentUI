<svg width="112" height="144" viewBox="0 0 112 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal del libro -->
  <rect width="112" height="144" rx="8" fill="url(#gradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Sombra lateral -->
  <rect x="100" y="8" width="8" height="128" rx="2" fill="#9CA3AF" opacity="0.4"/>
  
  <!-- Líneas decorativas superiores -->
  <rect x="16" y="20" width="80" height="2" rx="1" fill="white" opacity="0.8"/>
  <rect x="16" y="28" width="60" height="1" rx="0.5" fill="white" opacity="0.6"/>
  
  <!-- Ícono de libro central -->
  <g transform="translate(36, 50)">
    <rect width="40" height="30" rx="2" fill="white" opacity="0.9"/>
    <rect x="4" y="4" width="32" height="22" rx="1" fill="#6366F1" opacity="0.1"/>
    <rect x="8" y="8" width="24" height="2" rx="1" fill="#6366F1" opacity="0.6"/>
    <rect x="8" y="12" width="20" height="1" rx="0.5" fill="#6366F1" opacity="0.4"/>
    <rect x="8" y="15" width="18" height="1" rx="0.5" fill="#6366F1" opacity="0.4"/>
    <rect x="8" y="18" width="22" height="1" rx="0.5" fill="#6366F1" opacity="0.4"/>
    <rect x="8" y="21" width="16" height="1" rx="0.5" fill="#6366F1" opacity="0.4"/>
  </g>
  
  <!-- Texto "LIBRO" -->
  <text x="56" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.9">LIBRO</text>
  
  <!-- Líneas decorativas inferiores -->
  <rect x="20" y="110" width="72" height="1" rx="0.5" fill="white" opacity="0.6"/>
  <rect x="30" y="116" width="52" height="1" rx="0.5" fill="white" opacity="0.4"/>
  
  <!-- Gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>